<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
<body>
    <div id="heading">
        <h1>Registration Form</h1>
    </div>
    <form action="./index1.html"><br>
        <label for="Firstname">First Name:</label>
        <input type="text" name="Firstname" id=""placeholder="Enter your firstname" required><br><br>
        <label for="Lastname">Last Name:</label>
        <input type="text" name="Lastname" id=""placeholder="Enter your lastname"required><br><br>
        <label for="Email Id">Email Id:</label>
        <input type="Email" name="" id=""placeholder="Enter your mail id"required><br><br>
        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" name="Date of Birth" id=""placeholder="Enter your DOB"required><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio"name="gender">Male
        <input type="radio"name="gender">Female
        <input type="radio"name="gender">Others<br><br>
        <label for="Language">Language:</label>
        <select>
            <option>Tamil</option>
            <option>English</option>
            <option>Hindi</option>
            <option>Telugu</option>
        </select><br><br>
        <label for="State">State:</label>
        <input type="radio"name="State">Tamilnadu
        <input type="radio"name="State">Kerala
        <input type="radio"name="State">Karnataka<br><br>
       <center><input type="Submit"required></center>
        
        

    </form>
    
</body>
</html>
